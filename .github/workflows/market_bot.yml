name: Market Data Bot

on:
  schedule:
    # 매 30분마다 실행 (0분, 30분)
    - cron: '*/30 * * * *' 
  workflow_dispatch: # 수동 실행 버튼 추가 (테스트용)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Market Bot
        env:
          # GitHub Repo Settings > Secrets and variables > Actions 에서 설정해야 함
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: python market_bot.py